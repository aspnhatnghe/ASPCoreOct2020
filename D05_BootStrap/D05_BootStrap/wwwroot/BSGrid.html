<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BootStrap Grid</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid border-success" style="min-height:600px;">
        <h2>Demo GRID</h2>
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 bg-primary">A</div>
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 bg-success">B</div>
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 bg-dark">C</div>
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 bg-warning">D</div>
        </div>
        <div class="row">
            <div class="col bg-success">.col</div>
            <div class="col bg-info">.col</div>
            <div class="col bg-danger">.col</div>
            <div class="col bg-primary">.col</div>
            <div class="col bg-success">.col</div>
        </div>
    </div>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

</html>
